<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id='app'>
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="add">点击提示</button>

        <button @click="add">不进行传参</button>
        <button @click="add1($event,10)">进行传参</button>

    </div>
</body>

</html>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: "#app",
        data() {
            return {
                name: '积云教育'
            }
        },
        methods: {
            add() {
                alert('我不进行传参')
            },
            add1(event,val){
                 console.log(event);
                 console.log(val);
            }
        },
    })
</script>
