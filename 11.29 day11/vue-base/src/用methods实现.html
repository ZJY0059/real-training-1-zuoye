<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>姓：<input type="text" v-model="listname"></div>
        <div>名：<input type="text" v-model="rigthname"></div>
        <div>全名: <input type="text" v-model="fullname" @input='change'></div>
        {{fullnames()}}
        <!-- 插值语法不能修改，只能展示 -->
    </div>
</body>

</html>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                listname: '张',
                rigthname: '富贵',
                fullname: ''
            }
        },
        methods: {
            fullnames() {
                console.log('我是函数调用');
                this.fullname = this.listname + '-' + this.rigthname
                return this.listname + '-' + this.rigthname
            },
            change() {
            let arr=this.fullname.split('-')
            this.listname=arr[0]
            this.rigthname=arr[1]
            }
        },
    })
</script>
