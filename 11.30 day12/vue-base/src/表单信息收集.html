<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">

        <!-- v-model的三个修饰符：
                lazy：失去焦点再收集数据
                number：输入字符串转为有效的数字
                trim：输入首尾空格过滤 -->


        <form @submit.prevent='add'>
            账号：<input type="text" v-model.trim="form.account"><br><br>
            密码：<input type="password" v-model="form.password"><br><br>
            年龄：<input type="number" v-model.number="form.age"><br><br>
            性别：
            男<input type="radio" name="sex" v-model="form.sex" value="male">
            女<input type="radio" name="sex" v-model="form.sex" value="female"><br><br>
            爱好：
            学习：<input type="checkbox" v-model="form.hobby" value="study">
            打游戏：<input type="checkbox" v-model="form.hobby" value="game">
            吃饭：<input type="checkbox" v-model="form.hobby" value="eat">
            <br><br>
            所属校区
            <select v-model="form.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br><br>
            其他信息：
            <textarea v-model.lazy="form.other"></textarea><br><br>
            <input type="checkbox" v-model="form.agree">阅读并接受<a href="#">《用户协议》</a>
            <button>提交</button>



            <!-- 你的登录传给后端的是明文还是密文
            1.我是直接明文传输
            2.我通过我们约定的加密方式来进行加密,我将密文传给后端,后端存储到数据库为密文,输入的是明文-----加密---后端--数据库
            3.我加密----解密----后端明文 -->
        </form>
    </div>
</body>

</html>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                form: {
                    account: '',
                    password: '',
                    age: '',
                    sex: "",
                    hobby: [],
                    city: "",
                    other: '',
                    agree: '',
                }
            }
        },
        methods: {
            add() {
                console.log(this.form);
            }
        },
    })
</script>
