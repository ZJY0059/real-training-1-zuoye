<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-big='n'></div>
        <input type="text" v-fbind='n'>
    </div>
</body>

</html>
<script>
    Vue.directives('fbind', {
        // 指令与元素成功绑定时
        bind(ele, bind) {
            ele.value = bind.value
        },
        // 指令所在元素被插入页面时
        inserted(ele, bind) {
            ele.focus()
        },
        // 指令所在的模板被重新解析时
        update(ele, bind) {
            ele.value = bind.value

        }
    })
    // 定义全局指令

    new Vue({
        el: '#app',

        data() {
            return {
                n: 1
            }
        },
        // 用来配置自定义指令
        directives: {
            big(ele, bind) {
                // console.log(ele, bind);
                ele.innerText = bind.value * 10
            },
            fbind: {
                // 指令与元素成功绑定时
                bind(ele, bind) {
                    ele.value = bind.value
                },
                // 指令所在元素被插入页面时
                inserted(ele, bind) {
                    ele.focus()
                },
                // 指令所在的模板被重新解析时
                update(ele, bind) {
                    ele.value = bind.value

                }
            }
        }
    })
</script>
