<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>人员列表</h1>
        <input type="text" v-model="searchName" placeholder="请输入关键字">
        <ul>
            <li v-for="item in searchlist" :key='item.id'>
                {{item.name}}-{{item.age}}-{{item.sex}}
            </li>
        </ul>
    </div>
</body>

</html>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                searchName: '',
                list: [
                    { id: 1, name: '张三', age: 19, sex: '女' },
                    { id: 2, name: '李四', age: 20, sex: '女' },
                    { id: 3, name: '王五', age: 21, sex: '男' },
                    { id: 4, name: '赵六', age: 22, sex: '男' }
                ],
            }
        },
        computed: {
            searchlist() {
                return this.list.filter(item => item.name.indexOf(this.searchName) !== -1)
                // 通过indexOf进行查找,查找到返回内容,找不到返回-1
            }
        }
    })
</script>
