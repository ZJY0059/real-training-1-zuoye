<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue-base/js/vue.js"></script>

</head>

<body>
    <div id="app">
        <input type="text" v-model="searName" placeholder="请输入内容">
        <ul>
            <li v-for='item in searlist' :key="item.id">
                {{item.name}}-{{item.age}}
            </li>
        </ul>
    </div>
</body>

</html>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                list: [
                    { id: 1, name: '张三', age: '18' },
                    { id: 2, name: '李四', age: '18' },
                    { id: 3, name: '王五', age: '18' },
                    { id: 4, name: '张富贵', age: '18' },
                ],
                searName: '',
            }
        },
        computed: {
            searlist() {
                return this.list.filter(item => item.name.indexOf(this.searName) !== -1)
            }
        }
    })
</script>
