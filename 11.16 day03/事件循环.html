<script>


//    event loop   js是一个单线程的 同一时间只能执行一个任务
//   两个任务 1.同步任务   2.异步任务
                    //  2.1 宏任务   2.2 微任务

 
    //    执行顺序
        //1.先执行同步任务
        //2.在执行同步任务
                //  2.1在执行微任务
                //  2.2 在执行宏任务
   
     
    // 优先执行同步任务
    // 遇到异步任务推入任务队列中,等同步任务执行完再执行队列里的异步任务
    //   异步任务又分宏任务和微任务,先执行微任务 再执行宏任务


    console.log(1);
    // 同步任务
    setTimeout(() => {
        console.log(2);
        // 异步任务的宏任务
    }, 0)
    new Promise((resolve, reject) => {
        console.log(3);
        // 异步任务的微任务
        resolve()
    }).then(() => {
        // 同步
        console.log(4);
    })
    // 同步任务
    console.log(5);
</script>
