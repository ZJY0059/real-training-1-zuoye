<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击按钮随机点名-样式布局</title>
		<style type="text/css">
			#bodybj {
				background: url(img/timg.jpg);
			}

			#box {
				margin: auto;
				width: 660px;
				font-size: 66px;
				height: 94px;
				color: #138eee;
				text-align: center;
				margin-top: 200px;
			}

			#bt {
				margin: auto;
				width: 200px;
				text-align: center;
				margin-top: 75px;
				color: #fff;
				font-size: 25px;
				cursor: pointer;
			}
		</style>

	</head>
	<body id="bodybj">
		<div id="box">亲，准备好点名了吗？</div>
		<div id="bt" onClick="doit()">开始点名</div>
		<script type="text/javascript">
			var namelist = ["张三", "李四", "王五", "贺六", "孙九", "赵十", "刘一"];
			var mytime = null;

			function doit() {
				var bt = window.document.getElementById("bt");
				if (mytime == null) {
					//innerHTML在JavaScript中是双向功能：获取对象的内容或向对象插入内容；
					bt.innerHTML = "停止点名";
					show();
				} else {
					bt.innerHTML = "开始点名";
					//clearTimeout()方法可取消由setTimeout()方法设置的timeout
					//参数必须是setTimeout()方法返回的ID值
					clearTimeout(mytime);
					mytime = null;
				}
			}

			function show() {
				var box = window.document.getElementById("box");
				var num = Math.floor(Math.random() * 100000) % namelist.length;
                console.log(num);
				box.innerHTML = namelist[num];
				//setTimeout()方法用于在指定毫秒数后调用函数或计算表达式
				mytime = setTimeout("show()", 1);
			}
		</script>
	</body>
</html>
