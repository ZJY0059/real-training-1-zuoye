<script>
	const cnv = document.getElementById('c');
	const cxt = cnv.getContext('2d');
	//1.创建Image对象
	const image = new Image();
	//2 引入图片
	image.src = './1.jpg';
	//  3.等待图片加载完成
	image.onload = () => {
		// 4。使用drawUmage()方法/
		cxt.drawImage(image, 30, 30, 300, 300, 130, 130, 130, 130);
	};
