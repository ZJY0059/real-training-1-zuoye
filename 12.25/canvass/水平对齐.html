<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<canvas
			id="c"
			width="400"
			height="400"
			style="border: 1px solid #ccc"
		></canvas>
	</body>
</html>
<script>
	// 获取canvas对象
	const cnv = document.getElementById('c');

	// 获取canvas上下文环境对象
	const cxt = cnv.getContext('2d');

	cxt.moveTo(200, 0);
	cxt.lineTo(200, 400);
	cxt.strokeStyle = 'red';
	cxt.stroke();
	cxt.font = '30px Arial';
	cxt.textAlign = 'start'; //默认值
	cxt.fillText('梅西 start', 200, 40);

	cxt.textAlign = 'end'; //结束对齐
	cxt.fillText('梅西 end', 200, 100);
	cxt.textAlign = 'left'; //左对齐
	cxt.fillText('梅西 left', 200, 160);

	cxt.textAlign = 'right'; //右对齐
	cxt.fillText('梅西 right', 200, 220);

	cxt.textAlign = 'center'; //居中对齐
	cxt.fillText('梅西 center', 200, 280);
</script>
